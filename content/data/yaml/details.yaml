  - resourceType: "Dataset"
  - lang: "French"
  - format: ".gpkg"

- path: "/details/3515/Dynamique-du-risque"
  name:
  - title: "Dynamique du risque"
  details:
  - description: "La couche de la dynamique des risques utilise l’information disponible sur la croissance de la population et les changements à l’utilisation des terres depuis 1975 pour évaluer comment l’évolution des tendances de l’urbanisation contribuent à aggraver les profils de risques naturels au fil du temps au Canada.   "
  - spatial_extent: "-180, -90, 180, 90"
