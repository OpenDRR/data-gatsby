- path: "/details/2410/Menace-Multirisque-Subdivision-de-Recensement"
  name:
  - title: "Menace multirisque (Subdivision de recensement)"
  details:
  - description: "La couche des menaces liées à des dangers naturels utilise l’information disponible au niveau national sur les tremblements de terre, les inondations, les coulées des débris, les feux de forêt, et les dangers liés aux vents violents pour évaluer dans quelle mesure les gens et les biens essentiels se trouvent en danger, ainsi que le potentiel de perturbations socioéconomiques dans les zones où l’intensité des dangers dépasse les seuils minimaux de dommages.  "
  - spatial_extent: "-180, -90, 180, 90"
  - url: "../../../assets/data/national_human_settlement_layers/qc/nhsl_hazard_threat_all_indicators_s_2410.zip"
  - lastUpdated: 2021-03-18
  - resourceType: "Dataset"
  - lang: "French"
  - format: ".gpkg"

- path: "/details/2410/Exposition-physique-Bâtiments"
  name:
  - title: "Exposition physique (Bâtiments)"
  details:
  - description: "La couche de l’exposition physique inclut une délinéation des zones de peuplement humain et les catégories d’utilisation fonctionnelle des terres qui y sont associées au Canada, et fournit des renseignements détaillés sur le type de construction, l’occupation et le niveau de conception de plus de 9,1 millions de bâtiments; la dynamique de la population à diverses heures de la journée pour 35,1 millions de personnes; et une évaluation des immobilisations des bâtiments et de leur contenu totalisant plus de 8 300 milliards de dollars canadiens."
  - spatial_extent: "-180, -90, 180, 90"
