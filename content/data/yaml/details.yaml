  - title: "Exposition physique (Subdivision de recensement)"
  details:
  - description: "La couche de l’exposition physique inclut une délinéation des zones de peuplement humain et les catégories d’utilisation fonctionnelle des terres qui y sont associées au Canada, et fournit des renseignements détaillés sur le type de construction, l’occupation et le niveau de conception de plus de 9,1 millions de bâtiments; la dynamique de la population à diverses heures de la journée pour 35,1 millions de personnes; et une évaluation des immobilisations des bâtiments et de leur contenu totalisant plus de 8 300 milliards de dollars canadiens."
  - spatial_extent: "-180, -90, 180, 90"
  - url: "../../../assets/data/national_human_settlement_layers/on/nhsl_physical_exposure_all_indicators_s_3515.zip"
