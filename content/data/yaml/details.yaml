  - title: "Exposition physique (Subdivision de recensement)"
  details:
  - description: "La couche de l’exposition physique inclut une délinéation des zones de peuplement humain et les catégories d’utilisation fonctionnelle des terres qui y sont associées au Canada, et fournit des renseignements détaillés sur le type de construction, l’occupation et le niveau de conception de plus de 9,1 millions de bâtiments; la dynamique de la population à diverses heures de la journée pour 35,1 millions de personnes; et une évaluation des immobilisations des bâtiments et de leur contenu totalisant plus de 8 300 milliards de dollars canadiens."
  - spatial_extent: "-180, -90, 180, 90"
  - url: "../../../assets/data/national_human_settlement_layers/qc/nhsl_physical_exposure_all_indicators_s_2465.zip"
  - lastUpdated: 2021-03-18
  - resourceType: "Dataset"
  - lang: "French"
  - format: ".gpkg"

- path: "/details/2465/Dynamique-du-risque"
  name:
  - title: "Dynamique du risque"
  details:
  - description: "La couche de la dynamique des risques utilise l’information disponible sur la croissance de la population et les changements à l’utilisation des terres depuis 1975 pour évaluer comment l’évolution des tendances de l’urbanisation contribuent à aggraver les profils de risques naturels au fil du temps au Canada.   "
  - spatial_extent: "-180, -90, 180, 90"
  - url: "../../../assets/data/national_human_settlement_layers/qc/nhsl_risk_dynamics_all_indicators_2465.zip"
  - lastUpdated: 2021-03-18
  - resourceType: "Dataset"
  - lang: "French"
  - format: ".gpkg"

- path: "/details/2465/Tissu-Social"
  name:
  - title: "Tissu Social"
  details:
  - description: "La couche du tissu social utilise des données démographiques du recensement pour évaluer les profils spatiaux généraux de la vulnérabilité et les capacités au niveau des quartiers de résister à des événements catastrophiques, et à s’en rétablir, en se fondant sur les caractéristiques intrinsèques des logements, des structures familiales, de l’autonomie individuelle et des systèmes financiers."
  - spatial_extent: "-180, -90, 180, 90"
